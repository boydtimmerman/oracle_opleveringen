- # ====== Region: All Restaurants =============================
  id: 131491420242265321
  identification: 
    name: All Restaurants
    type: Content Row

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select r.id,
             r.logo_url as image,
             r.name as name,
             c.name as category,
             r.rating,
             r.delivery_time,
             r.delivery_time + 10 delivery_time_estimated,
             r.delivery_fee
        from sample_restaurant r,
             sample_restaurant_categories c
       where c.id = r.category_id
       order by id

  order-by: 
    type: None

