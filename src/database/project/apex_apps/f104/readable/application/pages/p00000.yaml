  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select r.id,
             r.hero_url as image,
             r.rating,
             r.delivery_time,
             r.name as name,
             r.category_id,
             c.name as category_name
        from sample_restaurant r,
             sample_restaurant_categories c
       where r.category_id = c.id
         and ( lower( r.name ) like '%' || lower( :P0_SEARCH ) || '%'
