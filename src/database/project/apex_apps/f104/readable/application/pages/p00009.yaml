- # ====== Dynamic Action: Send Push Notification ==============
  id: 81002212506510969
  identification: 
    name: Send Push Notification

  execution: 
    sequence: 10
    event-scope: Static

  when: 
    event: Page Load

  server-side-condition: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: apex_pwa.has_push_subscription

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 81002725808510969
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        apex_pwa.send_push_notification (
            p_user_name      => :APP_USER,
            p_title          => 'Message from delivery driver',
            p_body           => 'Sorry, I ate your food :(',
            p_icon_url       => apex_mail.get_instance_url || '#APP_FILES#icons/app-icon-512.png' );
        apex_pwa.push_queue;

    execution: 
      sequence: 10
      event: Send Push Notification # 81002212506510969
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

