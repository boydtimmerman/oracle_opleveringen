- # ====== Region: Location Map ================================
  id: 84166553751941796
  identification: 
    name: Location Map
    type: Map

  source: 
    location: None
    page-items-to-submit: 
    - P12_LATITUDE
    - P12_LONGITUDE

  layout: 
    sequence: 50
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Blank with Attributes
    template-options: 
    - '#DEFAULT#'
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    id: 81088665506544450
    map: 
      background: Default
      height: 640

    controls: 
      navigation-bar: Zoom and Compass
      navigation-bar-position: End
      options: 
      - Mousewheel Zoom
      - Rectangle Zoom
      - Scale Bar
      - Infinite Map
      - Get Browser Location

    initial-position-and-zoom: 
      get-position-from-browser: true
      type: Static Values
      longitude: 0
      latitude: 0

    legend: 
      show: false

    attributes: 
      messages-position: Below
      unit-system: Metric

    performance: 
      lazy-loading: false

    layers: 
    - # ====== Layer: Map ==========================================
      id: 81089197467544451
      identification: 
        name: Map
        layer-type: Points

      layout: 
        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select to_number( :P12_LATITUDE ) lat,
                 to_number( :P12_LONGITUDE ) lon
            from sys.dual
        page-items-to-submit: 
        - P15_LATITUDE
        - P15_LONGITUDE
        use-spatial-index: false

      column-mapping: 
        geometry-column-data-type: Longitude/Latitude
        longitude-column: LON
        latitude-column: LAT

      point-objects: 
        style: SVG
        shape: Default

      appearance: 
        fill-color: '#de5234'

      point-clustering: 
        enable: false

      tooltip: 
        advanced-formatting: false

      info-window: 
        advanced-formatting: false

      legend: 
        show: true
        enable-to-hide: true

