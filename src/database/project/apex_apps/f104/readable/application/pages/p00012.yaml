dynamic-actions: 
- # ====== Dynamic Action: Get Current Position onLoad =========
  id: 81090543217544454
  identification: 
    name: Get Current Position onLoad

  execution: 
    sequence: 10
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: Get Current Position ========================
    id: 81091067779544454
    identification: 
      action: Get Current Position

    settings: 
      return-type: Latitude and Longitude
      latitude-item: P12_LATITUDE
      longitude-item: P12_LONGITUDE
      enable-high-accuracy: true

    execution: 
      sequence: 20
      event: Get Current Position onLoad # 81090543217544454
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

