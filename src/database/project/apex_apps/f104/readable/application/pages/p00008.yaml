- # ====== Dynamic Action: Update Shopping Cart ================
  id: 81047491697525959
  identification: 
    name: Update Shopping Cart

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Dialog Closed
    selection-type: Region
    region: Cart # 906744587828992199

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: parseInt( $v( "P8_SHOPPING_CART_ITEMS" ) ) > 0

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 81047940913525959
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        // Update Badge Text
        apex.jQuery( '.js-shopping-cart-item .t-Button-badge' ).text( this.data.P7_SHOPPING_CART_ITEMS );
        
        // Update Icon
        apex.jQuery( '.js-shopping-cart-item .t-Icon' ).toggleClass( 'fa-cart-empty fa-cart-full' );

    execution: 
      sequence: 20
      event: Update Shopping Cart # 81047491697525959
      fire-when-event-result-is: True
      fire-on-initialization: false

