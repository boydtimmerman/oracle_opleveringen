      select seq_id item,
             p.image_url,
             p.id,
             p.name,
             p.price,
             n002 quantity,
             p.price * n002 subtotal,
             c001 utensils,
             c002 note
        from apex_collections a,
             sample_restaurant_items p
       where collection_name = 'ITEMS'
         and p.id = a.n001
