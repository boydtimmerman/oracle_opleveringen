# ====== Page: Home ==========================================
id: 4
identification: 
  name: Home
  alias: HOME
  title: Home

appearance: 
  page-mode: Normal
  page-template: Theme Default
  template-options: 
  - '#DEFAULT#'

navigation-menu: 
  override-user-interface-level: false

navigation: 
  cursor-focus: Do not focus cursor
  warn-on-unsaved-changes: false

css: 
  inline: |
    /* Categories */
    .c-Categories {
      --a-cv-placeholder-color: transparent; /* Hide Placeholders */
      --a-cv-background-color: transparent; /* Remove Card Background */
      --a-cv-border-width: 0px; /* Remove Card Borders */
      --a-cv-header-padding-y: .5rem;
      --a-cv-title-font-size: .875rem;
      --a-cv-title-font-weight: 400;
      --a-cv-shadow: none;
      --a-cv-icon-image-size: 4rem;
    
      min-block-size: 8rem; /* Set Initial Size of Cards */
    }
    
    /* Align Category Image */
    .c-Categories .a-CardView-iconImg {
      margin-inline: auto;
    }
    
    /* Misc Category Styles */
    .c-Categories .a-CardView-items {
      padding-inline: .25rem;
      padding-block: 0;
      margin-inline: auto;
      text-align: center;
      inline-size: max-content;
    }
    
    /* Misc Category Item Styles */
    .c-Categories .a-CardView-item {
      flex-shrink: 0;
      padding-block: .5rem;
      min-inline-size: 0;
    }
    
    /* Set Carousel Aspect Ratio */
    .t-Region-carouselRegions {
      aspect-ratio: 2.5 / 1;
      overflow: hidden;
    }
    
    /* Cards */
    .a-CardView-items {
      max-inline-size: 100%;
      scrollbar-width: 0;
      scroll-snap-type: x mandatory;
      overflow-x: auto;
      display: flex;
      flex-wrap: nowrap;
    }
    
    /* Hide Scrollbars for Webkit Browsers */
    .a-CardView-items::-webkit-scrollbar {
      display: none;
    }
    
    .a-CardView-item {
      scroll-snap-align: start;
      min-inline-size: 17.5rem;
    }
    
    /* Rating Badge */
    .a-CardView-badge {
      background-color: var(--a-palette-warning-shade);
      color: var(--a-palette-warning);
    }
    
    .a-CardView-badgeValue {
      color: initial;
    }
    

security: 
  authorization-scheme: MODEL.LOV.MUST_NOT_BE_PUBLIC_USER
  authentication: Page Requires Authentication
  deep-linking: Application Default
  page-access-protection: Arguments Must Have Checksum
  form-auto-complete: Off
  browser-cache: Application Default

session-management: 
  rejoin-sessions: Application Default

advanced: 
  enable-duplicate-page-submissions: Yes - Enable page to be re-posted
  reload-on-submit: Only for Success

server-cache: 
  caching: Disabled

regions: 
- # ====== Region: Categories ==================================
  id: 348246937993620070
  identification: 
    name: Categories
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select c.id,
             c.name,
             c.image_url,
             c.created,
             c.created_by,
             c.updated,
             c.updated_by
        from sample_restaurant_categories c
       where exists ( select 1
                        from sample_restaurant r 
                       where r.category_id = c.id )
       order by c.name

  order-by: 
    type: None

  layout: 
    sequence: 30
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Cards Container
    template-options: 
    - '#DEFAULT#'
    - margin-top-none
    - margin-bottom-none
    css-classes: 
    - c-Categories
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    id: 80962272837496337
    appearance: 
      layout: Grid
      grid-columns: Auto

    title: 
      advanced-formatting: false
      column: NAME
      css-classes: 
      - u-textCenter

    subtitle: 
      advanced-formatting: false

    body: 
      advanced-formatting: false

    secondary-body: 
      advanced-formatting: false

    icon-and-badge: 
      icon-source: Image URL
      image-url: '#APP_FILES#&IMAGE_URL.'
      icon-position: Top

    media: 
      advanced-formatting: false
      source: No Media

    performance: 
      lazy-loading: false

    pagination: 
      type: Scroll
      show-total-count: false

    messages: 
      when-no-data-found: The categories are empty!
      no-data-found-icon: fa-emoji-grin-sweat

    actions: 
    - # ====== Action: Full Card ===================================
      id: 80962719387496339
      identification: 
        type: Full Card

      layout: 
        sequence: 10

      link: 
        type: Redirect to URL
        target: '#action$open-search?category=&NAME.'

